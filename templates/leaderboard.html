{% extends 'base.html' %}


{% block title %}Leaderboard{% endblock %}

{% block content %}

 	<center><h2> Game Leaders <h2></center>

	<table>
		<tr>
			<th>Ranking</th>
			<th>Username</th>
			<th>Total Points</th>
			{% for index in range(length) %}
			<tr>
				<td>{{index + 1}}</td>
				<td>{{leaders[index].username}}</td>
				<td>{{leaders[index].sum}}</td>
		    </tr>

			{% endfor %}
	</table>	

{% endblock %}
