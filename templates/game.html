{% extends 'base.html' %}


{% block title %}Play Word Game{% endblock %}

{% block content %}

<div class="container">
  <h4>Please guess this {{length}} letter word</h4>
</div>

   <div class="container">
    <div id="word-to-guess-border">
      <div id="word-to-guess">
          {% for letter_index in range(0,length) %} 
            <span id={{letter_index}}>___</span> 
          {% endfor %}
        </div>
      </div>
    </div>

  <div class="container"> 
  	<form action='/check' id="letter-guessing-form" >
  	  Guess a Letter: <input id="letter-input" type="text" name="letter-input" maxlength=1 required>
  	  <input type="submit" value="Check">
  	</form>
  </div>

  <div class="container">
    <h4>You have <span id="num-remaining-guesses">{{guesses}}</span> guesses left</h4>
  </div>

  <div id="incorrect-letters-guessed" class="container-vertical">
    <h4>Incorrect Letters Tried</h4>
    <div id="incorrect-letters-guessed-list"></div>
  </div>



  <script src="/static/js/game.js"></script>

{% endblock %}
